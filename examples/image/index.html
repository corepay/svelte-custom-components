<html>

<head>
    <script src="../examples-bundle.js"></script>
</head>

<body>

    <image-container width="app.width" url="app.url" methods="app.methods"></image-container>

    <script>
        var { connect, ImageContainer } = components;

        var app = {
            width: 500,
            url: 'https://picsum.photos/500',
            methods: {
                makeSmaller: function () {
                    app.width -= 10;
                },
                makeLarger: function () {
                    app.width += 10;
                }
            }
        };

        connect('image-container', ImageContainer, {
            width: Number,
            url: String,
            methods: Object
        });
    </script>

</body>

</html>
