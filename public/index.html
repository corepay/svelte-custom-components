<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Svelte custom components</title>
    <link rel="stylesheet" href="./main.css">
    <script type="module" src="./bundle.js"></script>
</head>

<body>
    <svelte-component name="person.name" onEvent="person.sendMessage">
        Hello
    </svelte-component>

    <script>
        var person = {
            name: "Jon",
            sendMessage: function (val) {
                console.log(val)
            }
        };
    </script>
</body>

</html>
